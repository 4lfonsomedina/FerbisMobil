<body>
	<div class="splash"></div>

<div class="contenedor_cuenta" >
<form id="form_datos_cuenta">
	<br>
	<div class="contenedor_paso_1">
		<div class="row ">
			<div class="col-xs-12">
				<input type="text" class="form-control cuenta_nombre" name="nombre"><br><span class="mini_form">Nombre</span>
			</div>
			<div class="col-xs-12">
				<input type="number" class="form-control cuenta_telefono" name="telefono"><br><span class="mini_form">Teléfono</span>
			</div>
			<div class="col-xs-12">
				<input type="text" class="form-control cuenta_correo" name="correo"><br><span class="mini_form">Correo</span>
			</div>
			<div class="col-xs-12">
				<input type="text" class="form-control cuenta_numero" name="numero"><br><span class="mini_form">#Cliente Frec.</span>
			</div>
		</div>
	</div>



	<a href="#" class="pedido_row_a panel_direccion">
		<div class="contenedor_paso_1 tabla_cuenta">
			<div class="row">
				<div class="col-xs-12">
			  		<center><b>Dirección:</b></center>
			  	</div>
			  	<div class="col-xs-10">
			  		<span class="resumen_direccion"></span>
			  	</div>
			  	<div class="col-xs-2" style="position:relative; top:-10px;">
		  			<i class="fa fa-pencil" aria-hidden="true"></i>
		  		</div>
		  		<div class="col-xs-12" style="font-weight: bold;">
		  			<span class="sucursal_distancia"></span> <span class="sucursal_cercana"></span>
		  		</div>
		  	</div>
	  	</div>
	  	</a>

	  	<!-- MODAL CON MAPA DE UBICACION -->
<div id="modal_direccion" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      	<h4 class="modal-title"><b>Dirección</b></h4></div>
      <div class="modal-body">

		<input type="hidden" class="cuenta_lat" name="lat">
		<input type="hidden" class="cuenta_lon" name="lon">
		<input type="hidden" class="cuenta_id_cliente" name="id_cliente">

		<div class="row ">
			<div class="col-xs-12">
				<input type="text" class="form-control cuenta_calle" name="dir_calle"><br><span class="mini_form">Calle</span>
			</div>
			<div class="col-xs-6">
				<input type="text" class="form-control cuenta_num" name="dir_numero1"><br><span class="mini_form">Num. externo</span>
			</div>
			<div class="col-xs-6">
				<input type="text" class="form-control cuenta_num2" name="dir_numero2"><br><span class="mini_form">Num. interno</span>
			</div>
			<div class="col-xs-12">
				<input type="text" class="form-control cuenta_colonia" name="dir_colonia"><br><span class="mini_form">Colonia</span>
			</div>
			<div class="col-xs-12">
				<textarea rows="2" class="form-control cuenta_referencia" name="referencia"></textarea><br><span class="mini_form">Referencia</span>
			</div>
		</div>


      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-success btn_guardar_direccion" data-dismiss="modal">
             Aceptar <i class="fa fa-check" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div> <!--FIN MODAL-->

</div>
</form>
</div>

	<button type="button" class="btn btn-success btn-lg btn_guardar_cuenta"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar datos de cuenta</button>
</div>

            <div class="modal-footer">
