<!DOCTYPE html>
<html>
<!-- CABECERA -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="connect-src *;">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="img/logo.png">
    <title>Ferbis Movil</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    
</head>

<!-- INICIO BODY -->
<body>
	<div class="splash"></div>
    <div class="row menu_bar2">
    	<a href="#" class="cerrar_ventana regresar_link_e">
      <div class="col-xs-4">
        <i class="fa fa-arrow-left fa-3x" aria-hidden="true"></i>
      </div>
  </a>
      <div class="col-xs-8 titulo_emergente" style="text-align: right;">
      	Cuenta
      </div>
    </div>
    <div class="contenido_emergente">


<div class="contenedor_cuenta" style="height: 80vh;">
<form id="form_datos_cuenta">



	<table class="table tabla_cuenta">
		<tr>
			<td class="tabla_cuenta_titulo">Nombre</td>
			<td><input type="text" class="form-control cuenta_nombre" name="nombre"></td>
		</tr>
		<tr>
			<td class="tabla_cuenta_titulo">Teléfono</td>
			<td><input type="number" class="form-control cuenta_telefono" name="telefono"></td>
		</tr>
		<tr>
			<td class="tabla_cuenta_titulo">Correo</td>
			<td><input type="text" class="form-control cuenta_correo" name="correo"></td>
		</tr>
		<tr>
			<td class="tabla_cuenta_titulo">#Cliente Frec.</td>
			<td><input type="text" class="form-control cuenta_numero" name="numero"></td>
		</tr>
	</table>


	<a href="#" class="pedido_row_a panel_direccion">
		<div class="contenedor_paso_1 tabla_cuenta">
			<div class="row">
				<div class="col-xs-12">
			  		<center><b>Dirección:</b></center>
			  	</div>
			  	<div class="col-xs-10">
			  		<span class="resumen_direccion"></span>
			  	</div>
			  	<div class="col-xs-2" style="position:relative; top:-10px;">
		  			<i class="fa fa-pencil" aria-hidden="true"></i>
		  		</div>
		  		<div class="col-xs-12" style="font-weight: bold;">
		  			<span class="sucursal_distancia"></span> <span class="sucursal_cercana"></span>
		  		</div>
		  	</div>
	  	</div>
	  	</a>

	  	<!-- MODAL CON MAPA DE UBICACION -->
<div id="modal_direccion" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      	<h4 class="modal-title"><b>Dirección</b></h4></div>
      <div class="modal-body">

		<input type="hidden" class="cuenta_lat" name="lat">
		<input type="hidden" class="cuenta_lon" name="lon">
		<input type="hidden" class="cuenta_id_cliente" name="id_cliente">

	  	
	  	
	  	
	  	<table class="table tabla_cuenta">
			<tr>
				<td class="tabla_cuenta_titulo">Colonia</td>
				<td colspan="3"><input type="text" class="form-control cuenta_colonia" name="dir_colonia"></td>
			</tr>
			<tr>
				<td class="tabla_cuenta_titulo">Calle</td>
				<td colspan="3"><input type="text" class="form-control cuenta_calle" name="dir_calle"></td>
			</tr>
			<tr>
				<td class="tabla_cuenta_titulo">#ext.</td>
				<td><input type="text" class="form-control cuenta_num" name="dir_numero1"></td>
				<td class="tabla_cuenta_titulo">#int.</td>
				<td><input type="text" class="form-control cuenta_num2" name="dir_numero2"></td>
			</tr>
			<tr>
				<td class="tabla_cuenta_titulo">Referencia</td>
				<td colspan="3"><textarea rows="2" class="form-control cuenta_referencia" name="referencia"></textarea></td>
			</tr>
		</table>
		




      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-success btn_guardar_direccion" data-dismiss="modal">
             Aceptar <i class="fa fa-check" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div> <!--FIN MODAL-->

</div>
</form>
</div>
<div class="boton_guardar" style="height: 10vh">
	<button type="button" class="btn btn-success btn-lg btn_guardar_cuenta"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar datos de cuenta</button>
</div>

<div class="alerta_multiusos" hidden></div>
    </div>
    
</body><!--FIN BODY-->

<footer>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/rutas.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>   
    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/cuenta.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNd6OjtDMttSHWKocaLW24wkAg6bp0peA&callback=cargar_datos"></script>
</footer>
